<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- Simple wordmark with icon -->
  <g>
    <!-- Clean, simple icon - upward arrow with subtle gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb" />
      <stop offset="100%" style="stop-color:#1e40af" />
    </linearGradient>
    
    <!-- Simple arrow icon -->
    <rect x="20" y="45" width="8" height="30" fill="url(#blueGradient)" rx="1" />
    <path d="M24,25 L38,39 L10,39" fill="url(#blueGradient)" />
    
    <!-- Professional wordmark -->
    <text x="65" y="55" font-family="Arial, sans-serif" font-size="26" font-weight="700" fill="#1e3a8a">Skills</text>
    <text x="135" y="55" font-family="Arial, sans-serif" font-size="26" font-weight="700" fill="#3b82f6">Upgrade</text>
    
    <!-- Simple AI indicator -->
    <text x="65" y="75" font-family="Arial, sans-serif" font-size="12" fill="#64748b">AI Powered Learning Platform</text>
  </g>
</svg>